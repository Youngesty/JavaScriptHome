<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-Start. 2 задача</title>
    <style>
  p {font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: 20px;}
  code {font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;}
    </style>
</head>
<body>
<p id="consoleLog">console.log</p>
<code>
  console.log('Текст, выводимый в консоль');
</code>
<p id="Alert">Alert()</p>
<code>
  alert('Сообщение которые выведется и будет ожидать, нажатия кнопки <ОК>');
</code>
<p id="Prompt">Prompt()</p>
<code>
    result = prompt(title, [default]) (Принимает 1 или 2 аргумента — это текст для отображения и значение по умолчанию для поля ввода);
</code>
<script src="script.js"></script>
</body>
</html>
